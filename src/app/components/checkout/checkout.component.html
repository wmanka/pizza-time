<p>checkout works!</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-client-details [parent]="form"></app-client-details>
  <app-payment-details [parent]="form"></app-payment-details>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>

  <pre>{{ form.value | json }}</pre>
</form>
